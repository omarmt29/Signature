    <script>


        $( "#cell" ).change(function() {
            $cellLength = $('#cell').val().length;

            if($cellLength > 0){
                $('#cell-tr').removeClass('ocultar')
              
            }else{
                
                $('#cell-tr').addClass('ocultar')
            }

            $(".cell-enlace").attr("href", 'Tel:'+$('#cell').val() )
        });
        $( "#tel" ).change(function() {

            $tellLength = $('#tel').val().length;

     

            if( $tellLength > 0){
                $('#tel-tr').removeClass('ocultar')
            }else{
                $('#tel-tr').addClass('ocultar')
            }

            $(".cell-enlace").attr("href", 'Tel:'+$('#cell').val() )
        });
        
        $( "#email" ).change(function() {
            $(".email").attr("href", 'mailto:'+$('#email').val() )
        });

        function imagehandler() {
            $("#logo").attr("src", $('#logos').val() )

            if( $('#logos').val() === "https://novalproperties.com/images/email-signature/noval-properties.jpg"){
                $('#logo-space-bottom').css({"padding-bottom": "5px!important"});
            };
        }

        function copySelection() {
            // Selecciona el área a copiar
            var copyArea = document.getElementById("copy-area");
            var selection = window.getSelection();
            selection.selectAllChildren(copyArea);

            // Copia la selección al portapapeles
            document.execCommand("copy");

            // Muestra un mensaje de confirmación
            console.log("Contenido copiado al portapapeles: " + selection.toString());

            $('#copy-btn').addClass("copiado")
            $('#copy-btn').text("!Firma Copiada!")

        }
